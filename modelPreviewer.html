<!DOCTYPE html>
<html lang="en">
<head prefix="og:http://ogp.me/ns#">
    <meta charset="UTF-8">
    <title>shader previewer</title>
    <link href="./css/modelPreview.css" rel="stylesheet">
    <script src="lib/build/three.min.js"></script>
    <script src="./lib/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.6.1/gl-matrix-min.js"></script>
    <script src="js/PreviewMainLoop.js" type="module"></script>
    <meta property="og:title" content="shader preview">
    <meta property="og:type" content="website">
    <meta property="og:image"
          content="https://raw.githubusercontent.com/heller77/webglPractice/master/shaderpreviewcansee.png">
</head>
<body>
<header>
    <nav>
        <ul>
            <li id="logo"> shader previewer</li>
            <div id="headerintroduction">
                <li>glslを3dモデルに割り当てた時の描画が見られるwebアプリ</li>
            </div>
        </ul>
    </nav>
</header>
<div class="viewarea">
    <canvas class="modelPreviewCanvas" width="640" height="480"></canvas>

    <div id="modelinfo">
        <!--        モデル情報-->

        <div class="component">
            <div class="componentTitle">3Dモデル選択(ファイル選択はgltf対応)</div>

            <div>
                <select name="example" id="modelpresetselect">
                    <option value="null"></option>
                    <option value="box.gltf">box</option>
                    <option value="sphere.gltf" selected>sphere</option>
                    <option value="monkey.gltf">monkey</option>
                </select>
                or
                <label id="modelfileUploadlabael">
                    <input type="file" id="modelfileUpload">ファイル選択
                </label>
            </div>
            <div id="nowselectmodel">
                (現在選択中のファイル：)
            </div>
        </div>
        <div id="urlgenerator" class="component">
            <div class="componentTitle">リンク生成</div>

            <div>
                glslファイルのurl(githubならrawボタンを押してからのurl)を入力 <input id="glslfileurl">
                <button type="button" id="generateUrl">url生成</button>
            </div>
        </div>
        <div class="component">
            背景色<input type="color" id="backgroundColor" name="favorite_color">
        </div>
        <div class="component">
            <div id=cameradistanceValue></div>
            カメラの距離<input type="range" id="cameraDistance" min="1." max="20" step="1" value="10">
        </div>
        <!--        <div class="component">-->
        <!--            カメラの座標-->
        <!--            <div>-->
        <!--                <input id="cameraX">-->
        <!--                <input id="cameraY">-->
        <!--                <input id="cameraZ">-->
        <!--            </div>-->
        <!--        </div>-->
        <div>
            <!--    <textarea id="shaderInput" rows=10 spellcheck="false"></textarea>-->
            <button type="button" id="updateShaderButton">シェーダーコンパイル</button>
        </div>

    </div>

</div>

<div id="editor"></div>

<footer>
    *gltfファイルは複数オブジェクトを含んでいると読み込めないことが確認されています。
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>


</body>

</html>
