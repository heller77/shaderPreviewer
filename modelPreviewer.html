<body>
<header>
    <nav>
        <ul>
            <li id="logo"> shader previewer</li>
            <div id="headerintroduction">
                <li>glslを3dモデルに割り当てた時の描画が見られるwebアプリ</li>
            </div>
        </ul>
    </nav>
</header>
<div class="viewarea">
    <canvas class="modelPreviewCanvas" width="640" height="480"></canvas>

    <div id="modelinfo">
        モデル情報
        <!--        <div>x <input class="transformInput" id="rotationx"> y <input class="transformInput" id="rotationy"> z-->
        <!--            <input-->
        <!--                    class="transformInput" id="rotationz">-->
        <!--        </div>-->
        <div class="component">
            <div class="componentTitle">3Dモデル選択(ファイル選択はgltf対応)</div>

            <div>
                <select name="example" id="modelpresetselect">
                    <option value="null"></option>
                    <option value="box.gltf">box</option>
                    <option value="sphere.gltf" selected>sphere</option>
                    <option value="monkey.gltf">monkey</option>
                </select>
                or
                <label id="modelfileUploadlabael">
                    <input type="file" id="modelfileUpload">ファイル選択
                </label>
            </div>
            <div id="nowselectmodel">
                (現在選択中のファイル：)
            </div>
        </div>
        <div id="urlgenerator" class="component">
            <div class="componentTitle">リンク生成</div>

            <div>
                glslファイルのurl(githubならrawボタンを押してからのurl)を入力 <input id="glslfileurl">
                <button type="button" id="generateUrl">url生成</button>
            </div>
        </div>

        <div>
            <!--    <textarea id="shaderInput" rows=10 spellcheck="false"></textarea>-->
            <button type="button" id="updateShaderButton">シェーダーコンパイル</button>
        </div>

    </div>

</div>

<div id="editor"></div>
